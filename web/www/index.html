<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<!--<link rel="stylesheet" href="/lib/spectre.min.css">-->
	<!--<link rel="stylesheet" href="/lib/spectre-exp.min.css">-->
	<!--<link rel="stylesheet" href="/lib/spectre-icons.min.css">-->

	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
	<style>
		.cosmic {
			height:100vh;
			background-image: radial-gradient( circle farthest-corner at 0.5% 97.2%,  #2fad5b 0%, #93c4ff 100.2% );
		}

	</style>
</head>
<body class="cosmic">

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


	<!--<script src="/lib/jquery-2.2.2.min.js"></script>-->


	<script type="text/x-template" id="main-template">
		<div class="container" style="padding:100px">

			<div class="columns">
				<div class="column col-auto"></div>
				<div class="column col">

					<header class="navbar">
					  <section class="navbar-section">
						<span href="..." class="navbar-brand mr-2">NetworkTables Controls</span>
					  </section>
					</header>

		<table class="table">
		  <thead>
			<tr>
			  <th>name</th>
			  <th>value</th>
			  <th></th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <td>enable camera</td>
			  <td><!-- form switch control -->

			  </td>
			  <td>
				<div class="form-group">
				  <label class="form-switch">
					<input type="checkbox" v-model="controls.enable_camera" @click="enableCamera">
					<i class="form-icon"></i>
				  </label>
				</div>
			  </td>
			</tr>
			<tr>
			  <td>enable processing</td>
			  <td><!-- form switch control -->
			  </td>
			  <td>
				<div class="form-group">
				  <label class="form-switch">
					<input type="checkbox">
					<i class="form-icon"></i>
				  </label>
				</div>
			  </td>
			</tr>
			<tr>
			  <td>camera MODE</td>
			  <td><!-- form switch control -->
			  </td>
			  <td>
				<div class="form-group">
				  <label class="form-radio form-inline">
					<input type="radio" name="gender" checked=""><i class="form-icon"></i> RAW
				  </label>
				</div>
				<div class="form-group">
				  <label class="form-radio form-inline">
					<input type="radio" name="gender"><i class="form-icon"></i> BOX DETECT
				  </label>
				</div>
				<div class="form-group">
				  <label class="form-radio form-inline">
					<input type="radio" name="gender"><i class="form-icon"></i> HEX GOAL DETECT
				  </label>
				</div>
			  </td>
			</tr>

		  	<tr>
				<td>RGB Red Threshod</td>
				<td>{{ rgb.red.min }} - {{ rgb.red.max }} </td>
				<td>Min:
					<input class="slider tooltip"
						   v-model="rgb.red.min"
						   @change="updateColors"
						   type="range" min="0" max="255">
					Max:
					<input class="slider tooltip"
						   v-model="rgb.red.max"
						   @change="updateColors"
						   type="range" min="0" max="255">
				</td>
			</tr>
		  	<tr>
				<td>RGB Green Threshod</td>
				<td>{{ rgb.green.min }} - {{ rgb.green.max }} </td>
				<td>Min:
					<input class="slider"
						   v-model="rgb.green.min"
						   @change="updateColors"
						   type="range" min="0" max="255">
					Max:
					<input class="slider"
						   v-model="rgb.green.max"
						   @change="updateColors"
						   type="range" min="0" max="255">
				</td>
			</tr>
		  	<tr>
				<td>RGB Blue Threshod</td>
				<td>{{ rgb.blue.min }} - {{ rgb.blue.max }} </td>
				<td>Min:
					<input class="slider"
						   v-model="rgb.blue.min"
						   @change="updateColors"
						   type="range" min="0" max="255">
					Max:
					<input class="slider"
						   v-model="rgb.blue.max"
						   @change="updateColors"
						   type="range" min="0" max="255">
				</td>
			</tr>
		  </tbody>
		</table>

		</div>
	</div>
  </div>

	</script>

	<div id="app"></div>

</div>

	<script src="/socket.js"></script>
	<script src="/app.js"></script>

</body>

</html>
